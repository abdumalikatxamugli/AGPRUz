<!DOCTYPE html>
<html>

<head>
    <title>Академия генеральной
        прокуратуры Республики Узбекистан</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <!-- Temporary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <section class="login__page">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login__main">
                        <div class="logo">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div class="company__name">
                            Академия генеральной прокуратуры
                            Республики Узбекистан
                        </div>
                        <form action="#">
                            <div class="inputs__login input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <img src="images/log_account.png" alt=""></span>
                                </div>
                                <input id="log" type="text" placeholder="Логин"><br>
                            </div>
                            <div class="inputs__login input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <img src="images/log_locker.png" alt=""></span>
                                </div>
                                <input id="log" type="password" placeholder="Пароль">
                            </div>
                        </form>
                        <div class="register">
                            Нет аккаунта?<a href=""> Зарегистрироваться</a>
                        </div>
                        <button type="submit">Вход</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.fullpage.extensions.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>

</html>
